<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | u-learn</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div hidden id="opacity-bg"></div>
    <main id="container">
      <div class="flex-col" id="forgot-pwd-modal">
        <p style="word-spacing: 2px; font-size: medium">
          In case that you forgot your password, we can sent an e-mail
          confirmation so you can change your current password to a new one.
          Please type your linked account e-mail below
        </p>
        <div class="flex-col" style="gap: 2vh">
          <input type="text" placeholder="E-mail confirmation" />
          <button id="btn">Send confirmation</button>
        </div>
      </div>
      <a href="/home.html" id="btn" class="go-back">Go back</a>
      <form
        action=""
        onsubmit="handleLogin"
        id="login__container"
        class="flex-col"
      >
        <h1 style="margin-bottom: 5vh">u-learn</h1>
        <input type="text" name="login" id="login" placeholder="Username" />
        <input type="password" name="pwd" id="pwd" placeholder="Password" />
        <div class="flex-row" style="margin-top: 1vh; margin-bottom: 2vh">
          <small id="forgot-pwd" style="user-select: none"
            >Forgot your password?</small
          >
          <div class="flex-row" id="remember__container">
            <input type="checkbox" name="check" id="check" />
            <span style="user-select: none">Remember me?</span>
          </div>
        </div>
        <button id="btn" type="submit">Enter</button>
        <a href="/create-account.html" id="create-account"
          >Or create an account</a
        >
      </form>
    </main>
  </body>
  <script src="js/login.js"></script>
</html>

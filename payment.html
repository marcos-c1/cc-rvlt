<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | ULearn</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <main id="container">
        <section method="post" id="form">
            <h1>Complete your registration</h1>
            <div class="flex-col">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name"/>
            </div>
            
            <div id="grid-2cols">
                <div class="flex-col">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail"/>
                </div>
                <div class="flex-col">
                    <label for="cel">Phone</label>
                    <input type="text" name="cel" id="cel"/>
                </div>
            </div>
            <div class="flex-col">
                <label>Discount coupom</label>
                <div class="grid-2cols-400px">
                    <input type="text">
                    <button type="menu" id="btn">Add</button>
                </div>
            </div>
            
            <div id="grid-2cols">
                <div class="flex-col">
                    <label id="label-payment">Payment Type</label>
                    <select name="payment-type" id="type">
                        <option value="">-- Choose an payment type --</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="pix">Pix</option>
                        <option value="paypal">Paypal</option>
                        <option value="nubank">Nubank</option>
                    </select>
                </div>
                <div class="flex-row justify-unset align-last select-none">
                    <input type="checkbox" name="foreigner" id="foreigner">
                    <label class="text-base" style="margin-left: 1vh;" for="foreigner">I'm a foreigner</label>
                </div>
            </div>
            
            
            <div id="choosen-type">
                <div class="flex-col">
                    <label for="credit-card">Credit Card Number</label>
                    <input type="text" name="credit-card" id="credit-card"/>
                </div>
                <div id="grid-2cols">
                    <div class="flex-col">
                        <label for="exp-date">Expiration Date</label>
                        <input type="text" name="exp-date" id="exp-date"/>
                    </div>
                    <div class="flex-col">
                        <label for="cvv">CSC</label>
                        <input type="text" name="cvv" id="cvv"/>
                    </div>
                </div>
                <div class="flex-col">
                    <label for="name-card">Name on Card</label>
                    <input type="text" name="name-card" id="name-card"/>
                </div>
                <div class="flex-col">
                    <label for="name-card">Installments</label>
                    <select name="installments" id="installments">
                    </select>
                </div>
            </div>
        </section>
        <section id="section__payment" class="flex-col">
            <h2>Summary</h2>
            <div class="flex-row">
                <span>Subtotal</span>
                <span>$ 119.88</span>
            </div>
            <div class="flex-row">
                <span>Coupom</span>
                <span>$ 0.00</span>
            </div>
            <div id="divider"></div>
            <div class="flex-row">
                <h2 class="center">TOTAL</h2>
                <div class="flex-col">
                    <span id="total">$ 119.88</span>
                    <small>3x of $ 39.96</small>
                </div>
            </div>
            <div class="card__choice">
                <div class="flex-col" id="list">
                    <p>PRO</p>
                    <ul>
                        <li>Access to selected courses for 3 months</li>
                        <li>Certificate</li>
                        <li>Mentoring with experts</li>
                    </ul>    
                </div>
            </div>
            <button id="btn" class="center text-base full-width">Confirm payment</button>
        </section>
    </main>
</body>
<script src="js/payment.js"></script>
</html>

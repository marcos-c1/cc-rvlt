<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | u-learn</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/create-account.css" />
  </head>
  <body>
    <main id="container">
      <form method="post" id="form">
        <h1>Create your account</h1>
        <div class="flex-col">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="flex-col">
          <label for="name">Profile Image</label>
          <div class="flex-col">
            <label for="file" class="custom-file-upload">
              <img src="./imgs/add-file.svg" id="upload-icon" alt="" />
              Choose an image to upload as profile picture</label
            >
            <input type="file" name="file" id="file" accept="image/*" />
            <picture
              class="flex-col"
              style="display: flex; align-items: center"
            >
              <img src="./imgs/picture-not-found.svg" id="pic" />
              <caption>
                <small id="caption">Preview your profile picture</small>
              </caption>
            </picture>
          </div>
        </div>

        <div class="flex-col">
          <label for="mail">Email</label>
          <input
            type="email"
            placeholder="email@email.com"
            name="mail"
            id="mail"
          />
        </div>
        <div class="flex-col">
          <label for="cel">Phone</label>
          <input
            type="text"
            placeholder="(DDD) 9 9999-9999"
            name="cel"
            id="cel"
          />
        </div>
        <div class="region-btn">
          <button id="btn-cancel" type="submit">
            <a href="/login.html">Cancel</a>
          </button>
          <button id="btn-submit" type="submit">Register</button>
        </div>
      </form>
    </main>
  </body>
  <script src="js/create-account.js"></script>
</html>

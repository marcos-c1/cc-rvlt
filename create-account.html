<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | u-learn</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/create-account.css" />
  </head>

  <body>
    <div id="pop-up" class="hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320.591 320.591"
        id="close-icon"
        alt="Close pop-up"
      >
        <path
          d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
          data-original="#ffffff"
        ></path>
        <path
          d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
          data-original="#ffffff"
        ></path>
      </svg>
      <div class="flex-col center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-14 shrink-0 fill-green-500 inline"
          viewBox="0 0 512 512"
          id="confirmed-icon"
          alt="Confirmed icon"
        >
          <path
            d="M383.841 171.838c-7.881-8.31-21.02-8.676-29.343-.775L221.987 296.732l-63.204-64.893c-8.005-8.213-21.13-8.393-29.35-.387-8.213 7.998-8.386 21.137-.388 29.35l77.492 79.561a20.687 20.687 0 0 0 14.869 6.275 20.744 20.744 0 0 0 14.288-5.694l147.373-139.762c8.316-7.888 8.668-21.027.774-29.344z"
            data-original="#000000"
          />
          <path
            d="M256 0C114.84 0 0 114.84 0 256s114.84 256 256 256 256-114.84 256-256S397.16 0 256 0zm0 470.487c-118.265 0-214.487-96.214-214.487-214.487 0-118.265 96.221-214.487 214.487-214.487 118.272 0 214.487 96.221 214.487 214.487 0 118.272-96.215 214.487-214.487 214.487z"
            data-original="#000000"
          />
        </svg>

        <h2>Successfully registered!</h2>
      </div>
    </div>
    <main id="container">
      <form method="POST" id="create-account-form">
        <h1>Create your account</h1>
        <div class="flex-col">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="flex-col">
          <label for="name">Profile Image</label>
          <div class="flex-col">
            <label for="file" class="custom-file-upload">
              <img src="./imgs/add-file.svg" id="upload-icon" alt="" />
              Choose an image to upload as profile picture</label
            >
            <input type="file" name="file" id="file" accept="image/*" />
            <picture
              class="flex-col"
              style="display: flex; align-items: center"
            >
              <img src="./imgs/picture-not-found.svg" id="pic" />
              <caption>
                <small id="caption">Preview your profile picture</small>
              </caption>
            </picture>
          </div>
        </div>

        <div class="flex-col">
          <label for="mail">Email</label>
          <input
            type="email"
            placeholder="email@email.com"
            name="mail"
            id="mail"
            required
          />
          <span class="error-msg" id="error-email"></span>
        </div>
        <div class="flex-col">
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd" placeholder="Password" />
          <div id="container-pwd" class="flex none" style="margin-top: 1rem">
            <img src="./imgs/info.svg" width="18px" alt="" />
            <span
              >Password's must have atleast one character, one number, and one
              special character</span
            >
          </div>
          <div
            hidden
            id="container-pwd"
            class="flex none"
            style="margin-top: 1rem"
          >
            <img src="./imgs/info.svg" width="18px" alt="" />
            <span>Password's length must be greater than 8 characters</span>
          </div>
          <div id="container-pwd" class="flex none" style="margin-top: 1rem">
            <img src="./imgs/info.svg" width="18px" alt="" />
            <span
              >Password's must have atleast one special character: #, $, !</span
            >
          </div>
          <span class="error-msg" id="error-email"></span>
        </div>
        <div class="flex-col">
          <label for="cel">Phone</label>
          <input
            type="text"
            placeholder="(DDD) 9 9999-9999"
            pattern="[0-9]{11}"
            name="cel"
            id="cel"
            required
          />
          <span class="error-msg" id="error-phone"></span>
        </div>
        <div class="region-btn">
          <a href="/login.html">
            <button id="btn-cancel" type="button">Cancel</button>
          </a>
          <button id="btn-submit" type="submit">Register</button>
        </div>
      </form>
    </main>
  </body>
  <script src="js/create-account.js"></script>
</html>
